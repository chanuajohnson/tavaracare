
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Tavara.care</title>
    <meta name="description" content="Trinidad and Tobago based care platform" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon-new.ico" type="image/x-icon">
    <script>
      // Synchronously declare React in the global scope to prevent initialization issues
      window.React = window.React || {};
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- GPT Engineer script tag must load as a regular script, not a module -->
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
    <!-- Main application loading -->
    <script type="module">
      try {
        // Import React first and ensure it's globally available
        import React from 'react';
        window.React = React;
        
        // Then import the main application
        import('./src/main.tsx').catch(e => {
          console.error('Error loading application:', e);
          document.getElementById('root').innerHTML = '<div style="color:red;padding:20px;">Failed to load application. Please refresh the page or contact support.</div>';
        });
      } catch (error) {
        console.error('Critical initialization error:', error);
        document.getElementById('root').innerHTML = '<div style="color:red;padding:20px;">Failed to initialize application. Please refresh the page or contact support.</div>';
      }
    </script>
  </body>
</html>
