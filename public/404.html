
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tavara.care - Redirecting...</title>
  <script>
    // Single Page App redirect script for GitHub Pages
    // Modified from https://github.com/rafgraph/spa-github-pages
    (function() {
      // This script takes the current URL and converts the path and query
      // string into just a query string, then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      // Parse the URL
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Remove any trailing slash from the path
      pathname = pathname.replace(/\/$/, '');
      
      // If URL is already the root, just go to index (prevents redirect loop)
      if (pathname === '/404.html' || pathname === '/404') {
        window.location.href = '/';
        return;
      }
      
      // Save the URL path as a query parameter
      var redirectUrl = '/?route=' + encodeURIComponent(pathname.slice(1)) + 
                         (search ? '&' + search.slice(1) : '') + 
                         hash;
      
      // Redirect to the new URL
      window.location.replace(redirectUrl);
    })();
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;

      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      max-width: 500px;
      line-height: 1.5;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6366f1;
      margin-bottom: 24px;
    }
    .spinner {
      border: 4px solid rgba(99, 102, 241, 0.1);
      border-left-color: #6366f1;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <p>Please wait while we redirect you to the requested page. If you're not redirected automatically, <a href="/">click here</a> to go to the homepage.</p>
